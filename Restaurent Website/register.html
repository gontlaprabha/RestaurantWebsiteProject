<!DOCTYPE html>
<html>
<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/restro logo.png">
    <link rel="icon" href="images/restaurant_logo.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <nav style="display: flex;">
            <img class="image" src="images/restro logo.png" width="120px" height="120px">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>    
            </nav>
    </header>
    <div id="register-section">
        <div id="register-form">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Username" id="register-username">
                <input type="password" placeholder="Password" id="register-password">
                <button type="button" onclick="register()">Register</button>
            </form>
        </div>
    </div>
    <div id="success-message" style="display: none;">
        <script>
        function register() {
            const registerUsername = document.getElementById("register-username").value;
            const registerPassword = document.getElementById("register-password").value;
    
            // Check if the username already exists
            if (!localStorage.getItem(registerUsername)) {
                const userData = { username: registerUsername, password: registerPassword };
                localStorage.setItem(registerUsername, JSON.stringify(userData));
                alert("Registration successful. You can now log in.");
            } else {
                alert("Username already exists. Please choose a different username.");
            }
        }
        </script>
