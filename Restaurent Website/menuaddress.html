    <br><br>
    <div class="form-container">
        <section id="food-delivery-address">
            <h3 class="delivery-title">Delivery Address</h3>
            <form id="delivery-address-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main Street" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
                </div>
                <div class="form-group">
                    <label for="instructions">Delivery Instructions</label>
                    <textarea id="instructions" name="instructions" placeholder="Any specific delivery instructions (e.g., gate code, apartment number)"></textarea>
                </div>
                <button type="button" id="submit-address" class="submit-button" onclick="showDeliveryStatus()">Submit</button>
            </form>
        </section>
    </div>
    <div id="delivery-status-popup" class="popup-container">
        <div class="popup">
            <span class="close-popup" onclick="closeDeliveryStatusPopup()">&times;</span>
            <h2>Food Delivery Status</h2>
            <p id="delivery-status-message">Pending</p>
